name: Deploy Client Application to Render

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        working-directory: ./client
        run: npm install

      - name: Build Client Application
        working-directory: client
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

    - name: Deploy to Render
      env:
        CLIENT_RENDER_API_KEY: ${{ secrets.CLIENT_RENDER_API_KEY }}
        CLIENT_SERVICE_ID: ${{ secrets.CLIENT_SERVICE_ID }}
      run: |
        curl https://api.render.com/deploy/${{secrets.CLIENT_SERVICE_ID}}?key=${{secrets.CLIENT_RENDER_API_KEY}}